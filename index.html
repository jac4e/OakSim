<!DOCTYPE html>
<html lang="en">
<head>
	<title>WebAsmSim</title>
	<script src="lib/codemirror.js"></script>
	<link rel="stylesheet" href="lib/codemirror.css">
	<script src="lib/mode/gas/gas.js"></script>
	<script src="lib/keystone.min.js"></script>
	<script src="lib/unicorn-arm.min.js"></script>
	<link rel="stylesheet" href="styles/OakSim.css">
</head>

<body>
	<div id="content">
		<header id="header" class="panel">WebAsmSim</header>
		<div id="main">
			<div class="content-left">
				<div class="panel" id="buttons">
					<button id="RunButton">Run</button>
					<label for="RunDelay">Freq (Hz):</label>
					<input id ="RunDelay" type="number" value="1" min="0" style="width: 50px">
					<button id="StepButton">Step</button>
					<button id="ResetButton">Reset</button>
				</div>
				<div class="panel" id="code">
					<textarea id="source"></textarea>
				</div>
				<div class="panel" id="messages">
				</div>
			</div>

			<div class="content-right">
				<div class="panel" id="registers"></div>
				<div class="panel" id="memory"></div>
			</div>
		</div>
		<footer id="footer" class="panel">
			&copy; 2021 Rían Errity, Wunkolo, Alexandro Sanchez. Licensed under GPLv3 <br>
			Source available: <a href="https://github.com/ParadauxIO/OakSim">GitHub</a>
		</footer>
	</div>
	<script src="js/OakSim.js"></script>
</body>
</html>
